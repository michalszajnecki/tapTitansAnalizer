<!doctype html>
<html>
<head>
  <title>Tap Titans - Analizer</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="row">
  <div class="data-box">
    <span class="data" id="speed500"></span>
    <span class="data-label">s/500 lvl</span>
  </div>
  <div class="data-box">
    <span class="data" id="speed100"></span>
    <span class="data-label">s/100 lvl</span>
  </div>
  <div class="data-box">
    <span class="data" id="speed50"></span>
    <span class="data-label">s/50 lvl</span>
  </div>
  <div class="data-box">
    <span class="data" id="speed10"></span>
    <span class="data-label">s/10 lvl</span>
  </div>
</div>

<div class="row">
  <div class="data-box data-box-middle">
    <span class="data" id="statLvl"></span>
    <span class="data-label">LvL</span>
  </div>
  <div class="data-box data-box-middle">
    <span class="data" id="statRunes"></span>
    <span class="data-label">Runes</span>
  </div>
  <div class="data-box data-box-middle">
    <span class="data" id="statKeys"></span>
    <span class="data-label">Keys</span>
  </div>
  <div class="data-box data-box-middle">
    <span class="data" id="statChests"></span>
    <span class="data-label">Chests</span>
  </div>
</div>

<div class="row footer">
  <div id="diagTime">
  </div>
  <div id="diagSize">
  </div>
</div>

  <script src="popup.js"></script>
</body>
</html>
